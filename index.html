<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Gastos Mensuales</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="img-container">
          <img src="./assets/img/titulo.png" />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="nombreGasto"
            placeholder="Nombre del gasto"
            required
          />
          <input
            type="number"
            id="valorGasto"
            placeholder="Valor del gasto"
            min="0"
            step="0.01"
            required
          />
          <input
            type="text"
            id="descripcionGasto"
            placeholder="Descripción del gasto"
          />
          <!-- Nuevo campo para descripción -->
          <button id="botonFormulario" onclick="clickBoton();">
            Agregar Gasto
          </button>
          <div id="errorMensaje" class="error" style="display: none"></div>
          <!-- Mensaje de error -->
        </div>

        <ul id="listaGastos"></ul>
        <button id="exportarExcel" onclick="exportarGastos();">
          Exportar a Excel
        </button>
        <div class="total">
          Total Mensual: <span id="totalGastos">mxn $0.00</span>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
